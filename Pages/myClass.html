<!DOCTYPE html>
<html lang="en" dir="ltr" class="window">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width= device-width">
  <meta http-equiv="ontent-Security-Policy" content="upgrade-insecure-requests">
  <meta name='google' value='notranslate'>
  <link rel="stylesheet" href="/FrontWeb/CSS/myClass.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <title>클래스카드 | 영어쌤 1/3이 선택한 스마트 단어장</title>
</head>

<body>
  <!-- 전체 div -->
  <div class="titleShadowBox"></div>
  <div class="titleContents">
    <div class="title-mainImgContents">
      <a href="https://www.classcard.net/" style="text-decoration : none">
        <div style="display : flex;">
          <a href="https://www.classcard.net/" style="text-decoration : none">
            <p id="mainLeftTopImg">CLASS CARD</P>
          </a>
        </div>
      </a>
    </div>
    <div class="title-mainContents">
      <div id="searchSet">
        <a onclick='clickSearchSet()'><img src="/FrontWeb/Images/serchSet.png"></a>
      </div>
      <div id="makeSet">
        <img src="/FrontWeb/Images/makeSet.png" onclick="clickTeacherMakeSet()">
      </div>
    </div>
    <div class="title-loginContents">
      <a onclick="clickLogin()" class="user profilePic"></a>
      <div class="userLoginInfo" style="margin-left: 20px;"><label id="UserName" style="font-weight: bolder;"></label>
        <label id="studentOrTeacher">선생님</label></div>
    </div>
  </div>
  </div>
  <div class="mainContents">
    <div class="main-leftConsole">
      <div class="leftConsoleDiv">
        <div id="leftDivisions">
          <a onclick="clickMyClass()" style="float: left;">나의 클래스</a>
          <div style="float:right;margin-left: 10px;">
            <div class="classesRight" id="classesPlus" style="float: left; padding-right: 10px;">➕</div>
            <div class="classesRight" id="classesSetting" style="float: left; padding-right: 10px;">⚙️</div>
            <div class="classesRight" id="classesEye" style="float: left; padding-right: 10px;">👁️‍🗨️</div>
          </div>
        </div>
        <div id="getClasses">
          <!-- 
          <div id="leftDivisions" style="font-family: 'Noto Sans KR'; color: rgb(138, 214, 138);">DA_English_A반</div>
          <div id="leftDivisions">testClass01</div> 
          -->
        </div>
      </div>
      <div class="leftConsoleDiv">
        <div id="leftDivisions">
          <div style="float: left;">나의 폴더</div>
          <div class="classesRight" id="classesPlus" style="float: right; padding-right: 10px;">➕</div>
        </div>
        <!-- 
          <div id="leftDivisions">📁 이용한 세트</div>
          <div id="leftDivisions">📁 만든 세트</div>
          <div id="leftDivisions">📁 구독중인 폴더</div> 
          -->
        <div id="getFolders">

        </div>
      </div>
    </div>
    <div class="main-rightDashBoard">
      <div class="main-topInfo">
        <table class="tg">
          <thead>
            <tr>
              <th class="tg-pivw" id="main-classCode"></th>
            </tr>
          </thead>
          <tbody>

            <tr onclick="clickStudentVoca()">
              <td class="tg-7j3o" id="main-className"></td>
            </tr>
            <tr>
              <td class="tg-8m24" id="main-teacherInfo"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="main-middleDashBoard">
        <div class="middelDashBoardclassTab" id="elementaryTab" onclick=""
          style="color: rgb(95, 181, 46); border-color: white white rgb(95, 181, 46) white; border-width: 3px; border-style: solid;">
          세트</div>
        <a class="middelDashBoardclassTab" id="middleTab" onclick="clickMyClassStudent()">학생</a>
        <a class="middelDashBoardclassTab" id="highTab" onclick="clickReport()">리포트</a>
        <div class="middelDashBoardclassTab" id="K-SatTab">쪽지</div>
        <div class="middelDashBoardclassTab" id="ELTTab">관리</div>
      </div>
      <div class='setList'>
        <ul class="setUnorderedList">
        </ul>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="/FrontWeb/JS/myClass.js"></script>
  <script type="text/javascript" src="/FrontWeb/JS/onClick.js"></script>

</html>
