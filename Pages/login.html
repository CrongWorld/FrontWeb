<!DOCTYPE html>
<html lang="en" dir="ltr" class="window">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width= device-width">
  <meta http-equiv="ontent-Security-Policy" content="upgrade-insecure-requests">
  <meta name='google' value='notranslate'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="../CSS/login.css">


  <title>클래스카드 | 영어쌤 1/3이 선택한 스마트 단어장</title>
  <div style="display: flex; flex-direction: row;">
    <!--이미지 div-->
    <img src="../Images/signUp.png" style="width: 60vw; height: 50vw;">


    <!--전체 div-->
    <div class="userAll">

      <!--sns 로그인 버튼-->
      <div class="userAll">
        <button class="button is-danger" id="allButton" onclick="clickGoogleLogin()">
          G Google로 로그인</button>
        <button class="button is-link" id="allButton" onclick="clickFacebookLogin()">
          f Facebook으로 로그인</button>
      </div>

      <!--구분선-->
      <div class="divLine">
        <hr id="line">
        <p style="margin-top : 0.5vw">또는</p>
        <hr id="line">
      </div>

      <!--사용자 inputbox-->
      <div class="userAll" style="width: 15vw;">
        <input type="text" placeholder="아이디" id="inputid" class="inputInfo">
        <input type="text" placeholder="비밀번호" id="inputpw" class="inputInfo">
      </div>

      <!--checkbox & 로그인 버튼-->
      <div class="checkBox">
        <label id="loginButton"><input type="checkbox" name="id" value="remember">아이디 기억하기</label>
        <button class="button is-primary" id="loginButton" onclick="clickMainPageTeacher();">로그인</button>

        <p id="text">아직 계정이 없나요? <a href="../Pages/signUp.html">회원가입</a></p>
        <p id="text">아이디, 비번이 기억나지 않나요? <a href="https://www.classcard.net/Login/regist">아이디/비번 찾기</a></p>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="../JS/onClick.js"></script>
  <script type="text/javascript" src="../JS/input.js"></script>

</html>
