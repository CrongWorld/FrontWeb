<head>

  <meta name="viewport" content="width= device-width">

<title>클래스카드 | 영어쌤 1/3이 선택한 스마트 단어장</title>
<!-- 선생님 회원가입 전체 div -->
<body>
<div class="teacherSignup">
  <img src="/FrontWeb/Images/teacher_signup.png" style="width: 50vw; height: 90vh;">

  <div class="teacherSignup" style="flex-direction: column;">
    <div class="classcardLogo">
      <p>CLASS</p>
      <p style="color: rgb(47, 255, 57);">CARD</p>
    </div>

    <!-- 선생님 정보 입력 -->
    <div class="teacherSignup" style="flex-direction: column;">
      <input type="text" placeholder="아이디(영문 소문자, 숫자 5-20자" class="eachInputBox" id="inputUserId">
      <input type="text" placeholder="이름 (가입 후 변경제한)" class="eachInputBox" id="inputUserName">

      <div class="teacherSignup" style="margin: 0vw;">
        <input type="text" placeholder="비밀번호" class="eachInputBox" style="width: 11.7vw;" id="inputUserPw">
        <input type="text" placeholder="비밀번호 확인" class="eachInputBox" style="width: 11.7vw; " id="inputUserPw2">
      </div>

      <P id="text">영문, 숫자, 특문 2종 10자 또는 3종 8자 이상</P>
      <input type="text" placeholder="이메일 주소" class="eachInputBox" id="inputUserEmail">
      <input type="text" placeholder="휴대 전화번호" class="eachInputBox" id="inputUserPhone">
      <!-- 약관 동의 -->
      <label><input type="checkbox" name="id" value="remember" id="agreeInfo" onclick="allAgreeClicked()">전체 동의</label>
        <hr id="line" style="margin: 0.7vw;">
        <label><input type="checkbox" id="serviceAgreement" value="remember" class="agreeInfo">서비스 이용약관 (필수)</label>
        <label><input type="checkbox" id="personalAgreement" value="remember" class="agreeInfo">개인정보 처리방침 (필수)</label>
        <label><input type="checkbox" id="ageAgreement" value="remember" class="agreeInfo">만 14세 이상 (선택)</label>
        <label><input type="checkbox" id="marketingAgreement" value="remember" class="agreeInfo">마케팅 정보 수신 동의 (선택)</label>

      <button class="button is-primary" id="teacherButton" onclick="teacherSignupBtnClicked()">학교 선생님입니다</button>
      <button class="button is-link" id="teacherButton" onclick="teacherSignupBtnClicked()">학원 선생님입니다</button>
     </div>
    </div>
  </div>
  <!--githubPages를 위한 href변경-->
  <script type="text/javascript" src="/FrontWeb/JS/onClick.js"></script>
  <script type="text/javascript" src="/FrontWeb/JS/input.js"></script>

  <script type="text/javascript" src="/JS/onClick.js"></script>
  <script type="text/javascript" src="/JS/input.js"></script>
</body>
</html>
